<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In page</title>
    <link rel="stylesheet" href="signin-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sign-in-form">
        <h2>Get started</h2>
        <form action="#">
            <button id="fb">Continue with Facebook</button><img  id="fb-img" src="facebook.png">
            <button id="google">Continue with google</button><img id="g-img" src="search.png">
            <button id="mail">Continue with Email</button><img id="mail-img" src="mail.png">
            
            <p class="or">OR</p>
            <input  id="ph-no" type="text"  placeholder="Continue with mobile number">
            <p class="tandc">I agree to Terms & Conditions & Privacy Policy</p>





        </form>
    </div>
</body>
</html>
